<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HRT Static Webpage Example</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <form action="">
    <label for="input_text_field">Text to translate:</label>
    <input type="text" name="" id="input_text_to_translate"/><br>

    <label for="input_language_to_translate_to">Language code of language to translate to:</label>
    <input type="text" name="" id="input_language_to_translate_to"/><br>

    <button id='btn_translate_text'>Translate Text</button>
  </form>
  <form action="">
    <!-- translated result output-->
    <label for="p_translated_text">Translated Text:</label>
    <p id='p_translated_text'></p>

    <label for="p_identified_language">Identified input language::</label>
    <p id='p_identified_language'></p>

    <label for="p_confidence">Confidence of your input language detection:</label>
    <p id='p_confidence'></p>


  </form>


  <script type="text/javascript" src="javascript/controller.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>



  <script>

      //once all DOM Elements have finished loading
      $(document).ready(function () {

          start_socket_listeners();
      });

  </script>
</body>
</html>
