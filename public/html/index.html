<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HRT Static Webpage Example</title>
  <link  rel="stylesheet "type="text/css" href="./css/style.css">
</head>
<body>
  <div id='translator_wrapper'>
    <!-- translator input -->
    <form action="">
      <label for="input_text_field">Text to translate:</label>
      <input type="text" name="" id="input_text_to_translate"/>

      <label>Language to translate to:
        <select id="select_language_code" size="1">
          <option value="en">english</option>
          <option value="de">german</option>
          <option value="es">spanish</option>
          <option value="it">italien</option>
          <option value="fr">french</option>
          <option value="ar">arabic</option>
          <option value="da">danish</option>
          <option value="zh">chinese</option>
        </select>
      </label>
<br>
      <button id='btn_translate_text'>Translate Text</button>
    </form>

    <!-- translated result output-->
    <form action="">
      <label for="p_translated_text">Translated Text:</label>
      <p id='p_translated_text'></p><br>

      <label for="p_identified_language">Identified input language:</label>
      <p id='p_identified_language'></p><br>

      <label for="p_confidence">Confidence of your input language detection:</label>
      <p id='p_confidence'></p>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="./javascript/controller.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>



  <script>

      //once all DOM Elements have finished loading
      $(document).ready(function () {

          start_socket_listeners();
      });

  </script>
</body>
</html>
